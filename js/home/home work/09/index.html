    <script>
        var fishs = document.querySelectorAll(".fish");
        for (var i = 0; i < fishs.length; i++) {
            var fish = fishs[i];
            var s = fish.children;
            var h3 = s[0];
            var h3Text = h3.innerText;
            var img = s[0];
            img.setAttribute('alt', h3Text);
        }
    </script>
    <script>

        box.setAttribute('class', 'wrasp');

        box.appendChild(s);
        document.body.appendChild(box);

    </script>
